<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="today_homework.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="title">ToDo List</h1>
      </header>
      <main>
        <div class="todo-add">
          <input type="text" name="" id="todo" />
          <button class="todo-add-btn">추가</button>
        </div>
        <section class="todo-list-group">
          <div>
            <div class="todo-list">
              <div class="todo-title">예습하기</div>
              <input type="checkbox" name="list" id="" />
            </div>
            <hr />
          </div>
          <div>
            <div class="todo-list">
              <div class="todo-title">강의하기</div>
              <input type="checkbox" name="list" id="" />
            </div>
            <hr />
          </div>
          <div>
            <div class="todo-list">
              <div class="todo-title">복습하기</div>
              <input type="checkbox" name="list" id="" />
            </div>
            <hr />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
