<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        margin: 20px; 
        box-sizing: border-box;
        color: 20px;
        background-color: antiquewhite;
        /* border : 1px solid black; */
      }

      .border-box {
        box-sizing: border-box;
      }
      .margin{
        margin: 40px;
      }
      .p-relative{
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box">
      <div class="margin p-relative">안녕안녕안녕</div>
    </div>
  </body>
</html>
