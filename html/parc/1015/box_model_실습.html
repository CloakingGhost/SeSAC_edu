<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: orange;
        box-sizing: content-box;
        margin: 50px 50px 30px 50px;
        padding: 30px;
      }
      .box2 {
        width: 200px;
        height: 200px;
        background-color: green;
        box-sizing: border-box;
        margin: 100px;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Hello CSS</h1>
    <div class="box1">Hello CSS</div>
    <div class="box2">Hello CSS</div>
  </body>
</html>
